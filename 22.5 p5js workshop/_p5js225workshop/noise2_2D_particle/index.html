<script type="text/javascript">
    var xoff = {};
    var yoff = {};
    var inc;

    function setup() {
        createCanvas(800, 800);
        for (var i = 0; i < 100; i++) {
            xoff[i] = random() + i;
            yoff[i] = random() * 10 + i;
        }
        inc = 0.01;
    }

    function draw() {
        for (var i = 0; i < 100; i++) {
            xoff[i] = xoff[i] + inc;
            yoff[i] = yoff[i] + inc;
            var x = noise(xoff[i]) * 800;
            var y = noise(yoff[i]) * 800;
            stroke(0, 80);
            ellipse(x, y, 1, 1);
        }
    }
</script>
