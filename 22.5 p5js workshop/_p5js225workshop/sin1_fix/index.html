<script type="text/javascript">
    function setup() {
        createCanvas(800, 600);
    }

    function draw() {
        background(255);
        for (var w = 0; w < 160; w += 4) {
            var y = sin(radians(map(w, 0, 160, 0, 360))) * 20 + 100;
            ellipse(w, y, 4, 4);
        }
    }
</script>
