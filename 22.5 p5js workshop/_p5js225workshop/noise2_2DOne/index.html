<script type="text/javascript" src="p5.js"></script>

<script type="text/javascript">
    var inc;
    var xoff = 0;
    var yoff = 10000;

    function setup() {
        createCanvas(800, 800);
        inc = 0.01;
    }

    function draw() {
        xoff = xoff + inc;
        yoff = yoff + inc;
        var x = noise(xoff) * 800;
        var y = noise(yoff) * 800;
        ellipse(x, y, 4, 4);
    }
</script>
