<style>
    html,
    body {
        height: 100%;
    }

    body {
        margin: 0;
        display: flex;

        /* This centers our sketch horizontally. */
        justify-content: center;

        /* This centers our sketch vertically. */
        align-items: center;
    }
</style>



<script src="p5.js"></script>

<script>
    var startX;
    var startY;

    var changeRY;

    function setup() {
        createCanvas(1200, 400, WEBGL);
        startX = 0;
        startY = 10000;
        changeRY = 0;
    }

    function draw() {
        background(10);

        noStroke();
        fill(255);

        var _yC = startY;
        rotateX(radians(-60));
        translate(-600, -200);
        for (var j = 0; j < height; j += 10) {
            _yC = _yC +  0.01;
            for (var i = 0; i < width; i += 10) {
                var _c = noise(i * 0.01, j * 0.01 + _yC) * 100;
                push();
                translate(i, j, _c);
                rect(0, 0, 4, 4);
                pop();
            }
        }
        startY = startY - 0.1;
    }
</script>
