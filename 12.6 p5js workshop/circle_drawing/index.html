<script src="p5.js"></script>


<script>

    var circles;

    function setup(){
        createCanvas(800, 800);
        circles = new CircleClass(width * 0.5, height * 0.5, 100);
    }

    function draw(){
        // translate(width * 0.5, height * 0.5);
        circles.display();
    }

    function CircleClass(x, y, s){
        this.xPos = x;
        this.yPos = y;
        this.size = s;

        this.display = function(){

            push();
            translate(this.xPos, this.yPos)
            for (var i = 0; i < 360; i++) {
                var xCircle = cos(radians(i)) * this.size;
                var yCircle = sin(radians(i)) * this.size;

                ellipse(xCircle, yCircle, 1, 1);
            }
            pop();
        };

    }


</script>
