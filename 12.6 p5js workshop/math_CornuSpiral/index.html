    body {

        margin: 0;

<script src="p5.js"></script>

<script>
    var screenRatio = {
        w: 0.8,
        h: 0.8
    };

    var _x; 
    var _y;
    
    function setup() {
        createCanvas(windowWidth * screenRatio.w, windowHeight * screenRatio.h);
        _x = 0;
        _y = 0;
        background(245);

        translate(width * 0.75, height * 0.5);
        var L = 1200;
        for (var z=1100; z<L; z+=0.1) {
            var dz = z/L;
            var _dx = cos(Math.PI * radians(z * z / 2.0)) * dz * 5;
            var _dy = sin(Math.PI * radians(z * z / 2.0)) * dz * 5;
            _x = _x + _dx;
            _y = _y + _dy;
            rect(_x, _y, 3, 3);
        }
    }

    function draw() {

    }
    
    function windowResized() {
        resizeCanvas(windowWidth * screenRatio.w, windowHeight * screenRatio.h);
    }

</script>
