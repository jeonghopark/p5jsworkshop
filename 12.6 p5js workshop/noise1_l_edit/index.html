<style>
    html,
    body {
        height: 100%;
    }

    body {
        margin: 0;
        display: flex;

        /* This centers our sketch horizontally. */
        justify-content: center;

        /* This centers our sketch vertically. */
        align-items: center;
    }
</style>



<script src="p5.js"></script>

<script>
    var screenRatio = {
        w: 0.8,
        h: 0.5
    };
    var yInc = new Array();

    function setup() {
        createCanvas(windowWidth * screenRatio.w, windowHeight * screenRatio.h);
        for (var i = 0; i < 25; i++) {
            yInc[i] = random() * 100000;
        }
    }

    function draw() {

        background(245);
        for (var num = 0; num < yInc.length; num += 1) {
            var yOffset = yInc[num];

            stroke(255 - num * 10);
            for (var i = 0; i < width - 1; i += 5) {
                yOffset = yOffset + 0.01;
                var yOffsetNext = yOffset + 0.01;
                var _y1 = noise(yOffset) * height;
                var _y2 = noise(yOffsetNext) * height;
                line(i, _y1, i + 5, _y2);
            }
            yInc[num] = yInc[num] + 0.015;
        }

    }

    function windowResized() {
        resizeCanvas(windowWidth * screenRatio.w, windowHeight * screenRatio.h);
    }

</script>
