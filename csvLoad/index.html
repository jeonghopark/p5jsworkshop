<!DOCTYPE html>
<html>
<meta charset="UTF-8"> 
<head>
	<title>__First</title>
	<script type="text/javascript" src="js/p5.js"></script>

	<style>
		body {
			background-color: lightblue;
		}
	</style>

</head>
<body>

	<script type="text/javascript">
		var solarSytem;

		function preload() {
			solarSytem = loadTable("assets/SolarSystem.csv", "csv", "header");
		}


		function setup(){
			createCanvas(800, 300);
		}

		function draw(){
			background(255);
			for (var i = 0; i < solarSytem.getRowCount(); i++) {
				ellipse(i * 70, 100, float(solarSytem.get(i,4)) * 5, float(solarSytem.get(i,4)) * 5);
			}
		}
	</script>

</body>
</html>
