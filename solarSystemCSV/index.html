	<script type="text/javascript">
        
        var solarSystem;

		function preload(){
			solarSystem = loadTable("assets/SolarSystem.csv", "csv", "header");
		}

        function setup(){
			createCanvas(windowWidth, windowHeight);
			noFill();
            
            console.log(solarSystem.get(0, 1));
            console.log(solarSystem.getColumnCount());
			
            background(255);
            stroke(0,180);
            
            translate(width * 0.5, height * 0.5);

            for (var i = 0; i < solarSystem.getRowCount(); i++) {
				var _size = float(solarSystem.get(i, 4)) * 5;
				var _distance = float(solarSystem.get(i, 7)) * 20
				ellipse(_distance, 0, _size, _size);
			}
            
            
        }
